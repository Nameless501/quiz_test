<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="description" content=""><title>Quiz</title><script defer="defer" src="main.js"></script></head><body class="window"><div class="main"><main class="content main__content"><section class="quiz-section content__quiz-section"><div class="quiz-section__wrapper"><div class="quiz-info quiz-section__info"><h2 class="quiz-info__title">Подберём вуз мечты</h2><p class="quiz-info__subtitle">Ответьте на 8 простых вопросов, и мы составим список наболее подходящих для вас вузов</p></div><div class="quiz-section__decoration"></div><div class="success-message quiz-section__message" data-element="success-message"><span class="success-message__icon"></span><div class="success-message__message"><h2 class="success-message__message-title">Отлично, спасибо!</h2><p class="success-message__message-text">Мы отправили подборку вам на почту. Если подборка не приходит — проверьте спам, возможно, она попала туда.</p></div></div><form class="quiz-form quiz-section__form" data-element="form"><fieldset class="quiz-form__fieldset"><legend class="quiz-form__legend"><span data-element="question">Какое образование уже есть? </span><span class="quiz-form__step" data-element="current-step">Шаг 1/9</span></legend><div class="quiz-form__options-container" data-element="container"></div></fieldset><div class="quiz-form__buttons" data-element="control-buttons"><button type="button" class="quiz-form__button form-button form-button_type_prev" data-element="button-prev"><span class="form-button__icon form-button__icon_type_prev"></span> Назад</button> <button type="button" class="quiz-form__button form-button form-button_type_next" data-element="button-next">Далее <span class="form-button__icon form-button__icon_type_next"></span></button></div></form></div><template data-element="select-template"><details class="select" data-role="container"><summary class="select__summary"><span class="select__summary-title" data-role="select-title"></span><p class="select__summary-value" data-role="select-value"></p></summary></details></template><template data-element="submit-template"><div class="submit-form" data-role="container"><button type="submit" class="submit-form__button form-button form-button_type_submit" data-element="button-submit">Получить подборку</button><p class="submit-form__disclaimer">Нажимая на кнопку, вы даете согласие на обработку своих <span><a href="#" class="submit-form__disclaimer-link">Персональных данных</a></span></p></div></template><template data-element="input-template"><li><div data-role="input-wrapper"><input data-role="input" required> <label data-role="input-label"></label></div></li></template></section></main></div></body></html>
